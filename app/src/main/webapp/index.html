<!doctype html>
<html>
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <meta name="format-detection" content="telephone=no">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(./) styles/base.css -->
        <link rel="stylesheet" href="/bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css">
        <link rel="stylesheet" href="/bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css">
        <!-- endbuild -->

        <!-- build:css styles/application.css -->
        <link rel="stylesheet" href="styles/app.css">
        <!-- endbuild -->
    </head>
    <body ng-controller="AppController">
    
      <div ng-include="'sidebar.html'" id="mainSidebar"
        class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in"></div>
    
      <div class="app">
        <!-- Navbar -->
        <div class="navbar navbar-app navbar-absolute-top">
    
          <div class="navbar-brand navbar-brand-center" yield-to="title">
            <span>ngJEE</span>
          </div>
    
          <div class="btn-group pull-left">
            <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
              <i class="fa fa-bars"></i> Menu
            </div>
          </div>
        </div>
    
        <div class="navbar navbar-app navbar-absolute-bottom">
          <div class="btn-group justified">
            <a href="https://github.com/hypery2k/angular_cordova_app" class="btn btn-navbar"><i
              class="fa fa-home fa-navbar"></i> Docs</a> <a
              href="https://github.com/hypery2k/angular_cordova_app/tree/master/app" class="btn btn-navbar"><i
              class="fa fa-github fa-navbar"></i> Sources</a> <a
              href="https://github.com/hypery2k/angular_cordova_app/issues" class="btn btn-navbar"><i
              class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
    
          </div>
        </div>
    
        <div class="app-body" ng-class="{loading: loading}">
          <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
          </div>
          <ng-view class="app-content" ng-hide="loading" ng-cloak></ng-view>
        </div>
      </div>

        <!-- Cordova stuff -->
        <script src="cordova.js"></script>
        <script src="cordova_plugins.js"></script>

        <!-- build:js(./) scripts/modules.js -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-cache/dist/angular-cache.min.js"></script>
        <script src="/bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
        <script src="/bower_components/angular-resource/angular-resource.js"></script>
        <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script src="/bower_components/angular-touch/angular-touch.js"></script>
        <script src="/bower_components/angular-local-storage/angular-local-storage.js"></script>
        <script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script> 
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="scripts/plugins/reconnWS.js"></script>
        <!-- endbuild -->
        
        <!-- build:js scripts/application.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/modules/services.js"></script>
        <script src="scripts/modules/utils.js"></script>
        <!-- endbuild -->

    </body>
</html>
