<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Mobile Angular UI Examples</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
<meta name="apple-mobile-web-app-status-bar-style" content="yes" />

<link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />

<!-- build:css(./) styles/main.css -->
<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css">
<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css">
<link rel="stylesheet" href="bower_components/angular-block-ui/angular-block-ui.css" />
<!-- endbuild -->

<!-- build:css styles/app.css -->
<link rel="stylesheet" href="styles/app.css">
<!-- endbuild -->
</head>
<body ng-app="angularCordovaApp" ng-controller="AppController">

  <div ng-include="'sidebar.html'" class="sidebar sidebar-left" toggleable
    parent-active-class="sidebar-left-in" id="mainSidebar"></div>

  <div ng-include="'sidebarRight.html'" class="sidebar sidebar-right" toggleable
    parent-active-class="sidebar-right-in" id="rightSidebar"></div>

  <div class="app">
    <!-- Navbar -->
    <div class="navbar navbar-app navbar-absolute-top">

      <div class="navbar-brand navbar-brand-center" yield-to="title">
        <span>ngJEE</span>
      </div>

      <div class="btn-group pull-left">
        <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
          <i class="fa fa-bars"></i> Menu
        </div>
      </div>
    </div>

    <div class="navbar navbar-app navbar-absolute-bottom">
      <div class="btn-group justified">
        <a href="https://github.com/hypery2k/angular_cordova_app" class="btn btn-navbar"><i
          class="fa fa-home fa-navbar"></i> Docs</a> <a
          href="https://github.com/hypery2k/angular_cordova_app/tree/master/app" class="btn btn-navbar"><i
          class="fa fa-github fa-navbar"></i> Sources</a> <a
          href="https://github.com/hypery2k/angular_cordova_app/issues" class="btn btn-navbar"><i
          class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>

      </div>
    </div>

    <div class="app-body" ng-class="{loading: loading}">
      <div ng-show="loading" class="app-content-loading">
        <i class="fa fa-spinner fa-spin loading-spinner"></i>
      </div>
      <ng-view class="app-content" ng-hide="loading"></ng-view>
    </div>
  </div>

  <!-- Cordova stuff -->
  <script src="cordova.js"></script>
  <script src="cordova_plugins.js"></script>

  <!-- build:js scripts/plugins.js -->
  <!-- endbuild -->

  <!-- build:js(./) scripts/modules.js -->
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-cache/dist/angular-cache.min.js"></script>
  <script src="/bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.js"></script>
  <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
  <script src="/bower_components/angular-block-ui/angular-block-ui.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/modules/services.js"></script>
  <script src="scripts/modules/utils.js"></script>
  <!-- endbuild -->

</body>


</html>
