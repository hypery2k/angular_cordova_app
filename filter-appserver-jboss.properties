jpa.provider					= 	org.hibernate.ejb.HibernatePersistence
jpa.settings.appserver			=	<!-- general settings -->  <property name="hibernate.archive.autodetection" value="class" /> <property name="hibernate.show_sql" value="false" />  <property name="hibernate.format_sql" value="true" /> <property name="hibernate.hbm2ddl.auto" value="update" /> <property name="hibernate.temp.use_jdbc_metadata_defaults" value="false" /> <property name="hibernate.connection.characterEncoding" value="UTF-8" /> <property name="hibernate.max_fetch_depth" value="4"/><property name="net.sf.ehcache.configurationResourceName" value="META-INF/ehcache.xml" /><property name="hibernate.transaction.flush_before_completion" value="false" /> <property name="hibernate.transaction.auto_close_session" value="false" /><property name="hibernate.transaction.manager_lookup_class" value="org.hibernate.transaction.JBossTransactionManagerLookup"/> <!-- use a file system based index -->   <property name="hibernate.search.default.directory_provider" value="org.hibernate.search.store.FSDirectoryProvider" /> <!-- directory where the indexes will be stored -->  <property name="hibernate.search.default.indexBase" value="./dvdindexes" />  <!-- database specific settings --> <property name="hibernate.dialect" value="${hibernate.dialect}" /> ${hibernate.settings.db}
