<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/portal/templates/page_template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.error_no_access.title']}" />
	</ui:define>

	<ui:define name="body">
		<h:form id="errorForm">
			<p:panel id="notFoundErrorPanel">
				<center>
					<img src="#{request.contextPath}/portal/static/img/error.png"
						alt="#{msg['general.error']}" /> <br />

					<h:outputText value="#{msg['pages.error_no_access.error_details']}" />
					<br />
					<h:outputText value="#{msg['pages.error_no_access.next_steps']}" />
					<br />
					<p:commandButton id="goToLogin" ajax="false" action="login"
						value="#{msg['pages.error.button.login']}" icon="ui-icon-extlink"
						update=":content-form:messages" immediate="true" />
				</center>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
